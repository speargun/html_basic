<!DOCTYPE html>

<html>

<head>
    <title>html基础表单</title>
    <p>教程链接：
        <a href="https://www.bilibili.com/video/BV11t411K74Q?p=18&vd_source=155dd0ac4ca932d8c5e1b283dc37aa47">B站
            动力节点</a>
    </p>
</head>

<body>
    <form action="http://localhost:5500/html_basic_form.html" method="post">
        <!--hidden-->
        隐藏域
        <input type="hidden" name="userid" value="1" />
        <br>
        <!--username-->
        用户名
        <input type="text" name="username" />
        <br>
        <!--password-->
        密码
        <input type="password" name="userpwd" />
        <br>
        <!--confirm password-->
        确认密码
        <input type="password" />
        <br>
        <!--gender-->
        性别
        <input type="radio" name="gender" value="male" checked />男
        <input type="radio" name="gender" value="female" />女
        <br>
        <!--hobby-->
        爱好
        <input type="checkbox" name="hobby" value="football" />足球
        <input type="checkbox" name="hobby" value="piano" />钢琴
        <input type="checkbox" name="hobby" value="genshin" />原神
        <br>
        <!--education-->
        学历
        <select name="education">
            <option value="primary">小学</option>
            <option value="junior">初中</option>
            <option value="senior">高中</option>
            <option value="specialty">专科</option>
            <option value="bachelor">本科</option>
            <option value="master">硕士</option>
            <option value="doctor">博士</option>
        </select>
        <br>
        <!--multiple select-->
        多选测试
        <select name="multi_test" multiple="multiple" size="5">
            <option value="a">a</option>
            <option value="b">b</option>
            <option value="c">c</option>
            <option value="d">d</option>
            <option value="e">e</option>
            <option value="f">f</option>
            <option value="g">g</option>
        </select>
        <br>
        <!--brief-->
        简介
        <textarea name="brief" rows="6" cols="30"></textarea>
        <br>
        <!--file-->
        上传文件
        <input type="file" />
        <br>
        <!--submit-->
        <input type="submit" value="注册" />
        <br>
        <!--reset-->
        <input type="reset" value="重置" />
    </form>
    <script>
    </script>
</body>

</html>
