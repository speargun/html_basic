<!DOCTYPE html>

<html lang="ch">

<head>
    <meta charset="utf-8">
    <title>表单特性练习</title>
    <p>教程链接：
        <a href="https://www.bilibili.com/video/BV16K4y1Z7Gb?p=3">b站 haorooms博客</a>
    </p>
</head>

<body>
    <form action="" method="post" enctype="multipart/form-data" autocomplete="on">
        <input type="file" />
        <!--label关联input-->
        <label for="username">用户名</label>
        <!--autofocus和required-->
        <input type="text" name="user" placeholder="请输入用户名" id="username" required autofocus />

        <label for="wknumber">工号</label>
        <!--pattern的使用-->
        <input type="text" name="wknumber" palceholder="请输入工号" id="wknumber" required pattern="^\d{5}[imooc]$" />

        <input type="text" list="tips" />
        <datalist id="tips">
            <option value="good">I feel good!</option>
            <option value="not_bad">Not bad, not bad.</option>
            <option value="bad">It sucks.</option>
            <option value="dont_know">I don't know.</option>
        </datalist>
        <input type="submit" name="submit" />
        <!--formnovalidate测试-->
        <input type="submit" name="submit_anyway" value="直接来吧！" formnovalidate />
    </form>
    <div><label for="p_jpg">图片链接测试： </label><a href="img/paimon.jpeg" id="p_jpg">今天派蒙吃什么</a></div>
    <div><label for="p_zip">下载链接测试： </label><a href="paimon.zip" id="p_zip">派蒙就不告诉你</a></div>
    <div><label for="yoi">锚点链接测试： </label><a href="#yoimiya" id="yoi">宵宫世界第一可爱</a></div>
    <div><label for="yoimiya">空链接，网页元素链接测试（新标签页打开）(链接是图片)</label></div>
    <a href="#" target="_blank"><img src="img/yoimiya.jpg" alt="img/paimon.jpeg" title="^v^" id="yoimiya"></a>
</body>

</html>
